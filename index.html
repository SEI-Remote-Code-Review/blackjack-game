<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="./css/cardstarter.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Single Handed Blackjack!</title>
</head>
<body>
  <h1>Welcome to Blackjack</h1>
  
  <h2 class="game-status" id="msg">Message</h2>
  
  <div class="dealersInfo">
    <p id="dealer-hand"></p>
    <p id="dealer-value"></p>
  </div>

  <div class="playersInfo">
    <p id="player-hand"></p>
    <p id="player-value"></p>
  </div>
  
  <div class="container">
		<div class="card cK large shadow"></div>
		<div class="card large shadow"></div>
		<div class="card large outline"></div>
		<div class="card large back-red"></div>
	</div>

  <button id="play-btn" class="btn">Play</button>
  <button id="hit-btn" class="btn">Hit</button>
  <button id="stand-btn" class="btn">Stand</button>
</body>
</html>
